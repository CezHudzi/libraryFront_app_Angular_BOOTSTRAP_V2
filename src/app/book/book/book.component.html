<div class="form-group">
  <input type="test" class="form-control" placeholder="Search By Name" [(ngModel)]="searchForm" />

</div>



  <div>

    <table align="center" id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0"
           width="100%"  >

      <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>AUTHORS</th>

      </tr>

      <tr *ngFor="let book of books | filterPipePipe:searchForm"  >



        <td [ngClass]=" book.avalable ? 'redBG' : 'blackBG'">{{book.bookId}}</td>
        <td [ngClass]=" book.avalable ? 'redBG' : 'blackBG'">{{book.bookName}}</td>
        <td [ngClass]=" book.avalable ? 'redBG' : 'blackBG'">
          <div *ngFor="let autor of book.autorList" >
            {{autor.valueOf()}}
          </div>
        </td>


      </tr>

    </table>
  </div>
</div>
